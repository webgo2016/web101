<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="background">
		<div class="center">
			<div id="centerclock">
				<div class="clock default-clock">
					<h1 class="time">4:20</h1>
				</div>
			</div>
			<div id="greeting">
				<h2>Good <span class="period">afternoon</span>, <span class="name" spellcheck="false">zhou mei na</span>.
				</h2>
			</div>
		</div>
	</div>
	<div>
		<div class="bottom-right">
			<div id="todo" class="widget-bottom-right todo show">
				<div class="pane todo-pane">
					<ol class="todo-list">
						<li class="todo-item">
							<div class="view">
								<label><input class="todo-item-checkbox" type="checkbox"></label>
								<span class="todo-item-title">I want to buy plus6.</span>
							</div>
							<input class="edit todo-input" type="text" value="I want to buy plus6." style="display:none;">
						</li>
					</ol>
					<input id="todo-new" class="todo-input todo-new" type="text" placeholder="New Todo">
				</div>
			</div>
		</div>
	</body>
	</html>
